<div class="main">
    <div class="section text-center" style="background-color:#e9ebed;">
        <div class="container" style="background-color: white;border-radius: 10px;">
            <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="title">Bienvenue {{ContactInfo}} <br>{{titre1}}</h2>
                <h5 class="description">{{titre2}}
                </h5>
                <br>
            </div>
            </div>
        <br /><br />
        {{questionReponse}}
        <div class="row" style="text-align: left;">
            <div class="col-md-8 mr-auto ml-auto"
                *ngFor="let questionReponse of listeQuestionnaire.questionsReponses; let i = index">
                <div class="info">
                    <div class="description">
                        <h4 class="info-title">{{ i + 1 }}. {{ questionReponse.question.Description }}
                            <p *ngIf="questionReponse.question.Multiple_Answers">Multiple answer</p>
                            <p *ngIf="questionReponse.question.Champs_libre">Champs libre</p>
                        </h4>
                        <br>
                        <p class="description" class="form-group" *ngIf="!questionReponse.question.Champs_libre">
                            <mat-select [(ngModel)]="questionReponse.selectedValue" class="form-control" name="selectedValue"
                                [multiple]="questionReponse.question.Multiple_Answers" required [sticky]='false'>
                                <mat-option *ngFor="let reponse of questionReponse.reponses" [value]="reponse.Line_No">
                                    {{ reponse.Description }}
                                </mat-option>
                            </mat-select>
                        </p>
                        <p class="description" class="form-group" *ngIf="questionReponse.question.Champs_libre">
                            <mat-select [(ngModel)]="questionReponse.selectedValue" class="form-control" name="selectedValue"
                                required style="color:white !important;display: none;" [sticky]='false'>
                                <mat-option *ngFor="let reponse of questionReponse.reponses;let first = first"
                                    [selected]="first" [value]="reponse.Line_No" style="color:white !important;display: none;">
                                    {{ reponse.Description }}
                                </mat-option>
                            </mat-select>
                            <textarea type="text" class="form-control" [(ngModel)]="questionReponse.textValue"
                                (focus)="focus=true" (blur)="focus=false"></textarea>
                        </p>
                    </div>
                    </div>
                    </div>
                    </div>
    <br>
    <button type="button" class="btn btn-primary btn-lg" (click)="Envoyer()">Envoyer</button>
    <div style="height: 15px;"></div>
    <br>
                    </div>
        
            </div>
            </div>
